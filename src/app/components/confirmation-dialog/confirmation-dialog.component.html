<div class="flex items-center">
  <mat-icon class="mr-2" color="warn" *ngIf="matIcon">{{ matIcon }}</mat-icon>
  <p [innerHTML]="text"></p>
</div>
<div class="flex justify-between mt-6">
  <button mat-stroked-button (click)="cancel()">No</button>
  <button mat-flat-button color="primary" (click)="confirm()">Yes</button>
</div>
